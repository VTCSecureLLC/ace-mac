language: objective-c
# https://docs.travis-ci.com/user/languages/objective-c
# Xcode 6.2 (10.9.x)
# osx_image: beta-xcode6.2
# Xcode 7.2 (10.11.x)
osx_image: xcode7.2
branches:
  except:
    - /^v[0-9]/
env:
  global:
  - MACOSX_DEPLOYMENT_TARGET=10.9
  - LDFLAGS="-Wl,-headerpad_max_install_names"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  bundler: true
  ccache: true
  directories:
  - $HOME/.ccache
  - $HOME/.homebrew
  - /Library/Caches/Homebrew
before_script:
- ./Tools/dependencies.sh
- ./Tools/git_version.sh
script:
- ./Tools/prepare.sh
- ./Tools/travis_compile.sh
after_success:
- ./Tools/release.sh
notifications:
  flowdock:
    secure: 
